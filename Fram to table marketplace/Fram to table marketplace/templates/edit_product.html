{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h2>Edit Product</h2>
<form method="POST" action="{{ url_for('edit_product', product_id=product._id) }}">
    <label>Category:</label>
    <select name="category">
        <option value="fruits" {% if product.category == 'fruits' %}selected{% endif %}>Fruits</option>
        <option value="vegetables" {% if product.category == 'vegetables' %}selected{% endif %}>Vegetables</option>
    </select><br>
    <label>Product Name:</label><input type="text" name="product_name" value="{{ product.product_name }}" required><br>
    <label>Quantity:</label><input type="number" name="quantity" value="{{ product.quantity }}" required><br>
    <label>Quality:</label><input type="text" name="quality" value="{{ product.quality }}" required><br>
    <label>Price:</label><input type="number" name="price" value="{{ product.price }}" step="0.01" required><br>
    <button type="submit">Update Product</button>
</form>
<script src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
