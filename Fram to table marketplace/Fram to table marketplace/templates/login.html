<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>

    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/bc3.png') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        hr {
            width: 100%;
            border: 0;
            height: 1px;
            background-color: #fff;
            opacity: 0.2;
        }

        div {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        /* Additional form styling if used in blocks */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="text"], form input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #218838;
        }

    
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        background-color:grey;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    label {
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"], 
    input[type="password"], 
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Optional: Style for password strength indicator */
    .password-strength {
        margin-top: -10px;
        font-size: 14px;
        color: #666;
    }

    .weak {
        color: red;
    }

    .medium {
        color: orange;
    }

    .strong {
        color: green;
    }
    .flash-message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        background-color: #333;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .flash-message.show {
        opacity: 1;
    }

    .flash-message.success {
        background-color: #28a745;
    }

    .flash-message.error {
        background-color: #dc3545;
    }

    .flash-message.info {
        background-color: #007bff;
    }

    .flash-message.warning {
        background-color: #ffc107;
    }
</style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
    </nav>
    <hr>
    <div>
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" name="password" required><br><br>
        
            <button type="submit">Login</button>
        </form>
         </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }} show">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <!-- Your content here -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.classList.remove('show');
                }, 3000); // Message will fade out after 3 seconds
            });
        });
    </script>
</body>
</html>
